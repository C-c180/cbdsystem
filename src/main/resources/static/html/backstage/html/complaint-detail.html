<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>投诉受理页面</title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/admin.css"/>
    <style>
        .yanse{
            background-color:#d5d5d5;
        }
    </style>
</head>
<body>
    <div >
        <br/><br/><br/><br/><br/><br/>
        <h1 class="layui-bg-cyan">事件记录：</h1>
        <table class="layui-table">
            <colgroup>
                <col width="25%">
                <col width="25%">
                <col width="25%">
                <col width="25%">
            </colgroup>
            <thead>
            <tr>
                <th>车位小区地址</th>
                <th>车位编号</th>
                <th>租凭开始时间</th>
                <th>租凭结束时间</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="address"></td>
                <td id="parkingNum"></td>
                <td id="rentStartTime"></td>
                <td id="rentEndTime"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br/><br/><br/><br/><br/><br/>
    <div id="demo7" style="width: 1000px;"></div>
    <br>
    <div >
        <h1 class="layui-bg-cyan">投诉方：</h1>
        <table class="layui-table">
            <colgroup>
                <col width="20%">
                <col width="20%">
                <col width="20%">
                <col width="20%">
                <col width="20%">
            </colgroup>
            <thead>
            <tr>
                <th>用户名</th>
                <th>真实姓名</th>
                <th>身份证号码</th>
                <th>职业</th>
                <th>联系电话</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th id="username1"></th>
                <th id="relName1"></th>
                <th id="idCard1"></th>
                <th id="jobDescription1"></th>
                <th id="tel1"></th>
            </tr>
            </tbody>
            <tbody>
            <tr>
                <td>投诉理由：</td>
                <td colspan="4" id="complaintReason"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br/><br/><br/><br/><br/><br/>
    <div id="demo8" style="width: 1000px;"></div>
    <br>
    <div >
        <h1 class="layui-bg-cyan">被投诉方：</h1>
        <table class="layui-table">
            <colgroup>
                <col width="20%">
                <col width="20%">
                <col width="20%">
                <col width="20%">
                <col width="20%">
            </colgroup>
            <thead>
            <tr>
                <th>用户名</th>
                <th>真实姓名</th>
                <th>身份证号码</th>
                <th>职业</th>
                <th>联系电话</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th id="username2">用户名</th>
                <th id="relName2">真实姓名</th>
                <th id="idCard2">身份证号码</th>
                <th id="jobDescription2">职业</th>
                <th id="tel2">联系电话</th>
            </tr>
            </tbody>
        </table>
    </div>
    <br/><br/><br/><br/><br/><br/>
    <div id="demo9" style="width: 1000px;"></div>
    <br>

<div class="layui-form-item m-login-btn">
    <div class="layui-inline">
        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="login" id="invalid">投诉生效</button>
        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="login" id="effect">投诉无效</button>
        <div class="layui-form-item" style="margin-left: 55%;margin-top: -38px">
            <div class="layui-input-block">
                <a href="complaint.html" class="layui-btn layui-btn-normal"style="width: 100px">暂缓处理</a>
            </div>
        </div>
    </div>
</div>

<div id="demo2"></div>
    <script src="../layui/layui.all.js" charset="utf-8"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/common.js" charset="utf-8"></script>
    <script src="../js/complaint-detail.js"></script>
</body>
</html>
