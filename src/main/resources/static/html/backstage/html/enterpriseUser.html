<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>企业用户管理</title>
    <script rel="script" src="../js/jquery-3.3.1.min.js"></script>
    <script rel="script" src="../layui/layui.js"></script>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="../css/suiness/business.css">
    <link rel="stylesheet" href="../css/suiness/updateSuiness.css">
</head>
<body>
<div class="page-content-wrap">
    <table id="demo"  class="table" lay-filter="test"></table>
    <div class="main">
        <div class="right">
            <div class="layui-form-item">
                <label class="layui-form-label">企业名称</label>
                <div class="layui-input-block">
                    <input id="companyName" name="companyName" type="text" required  lay-verify="required" placeholder="请输入企业名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">企业用户名</label>
                <div class="layui-input-block">
                    <input id="username" name="username" type="text"  required  lay-verify="required" placeholder="请输入企业用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">楼层位置</label>
                <div class="layui-input-block">
                    <input id="floor" name="floor" type="text" required  lay-verify="required" placeholder="请输入楼层位置" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">企业联系人</label>
                <div class="layui-input-block">
                    <input id="contactPerson" name="contactPerson" type="text" required  lay-verify="required" placeholder="请输入联系人" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系电话</label>
                <div class="layui-input-block">
                    <input id="tel" type="text" name="tel" required  lay-verify="required" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
                </div>
            </div>
            <button class="layui-btn layui-btn-normal " style="width: 120px" id="pageFindByage">查询</button>
        </div>
</div>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container" id="layerDemo">
        <button class="layui-btn layui-btn-mini layui-btn-normal"  id="addBtn">新增企业</button>
        <button class="layui-btn layui-btn-mini layui-btn-normal"  id="updateBtn">修改企业</button>
        <button class="layui-btn layui-btn-mini layui-btn-danger del-btn" data-id="7" data-url="menu-add.html" id="deleBtn">删除企业</button>
    </div>
</script>
<script rel="script" src="../js/businees.js"></script>
</body>
</html>
