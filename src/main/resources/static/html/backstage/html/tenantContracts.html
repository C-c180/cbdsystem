<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>网站后台租户合约</title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/admin.css"/>
    <style>
        #queryBox {
            width: 300px;
            float: right;
        }

        #queryBox > div {
            margin: 20px;
        }
    </style>
</head>

<body>
<div class="page-content-wrap">

    <!--数据表格-->
    <div class="layui-form" id="table-list">
        <table id="contract" lay-filter="contract_table" class="layui-table" lay-even lay-skin="nob"></table>
        <form class="layui-form" action="javascript:">
            <div class="layui-form-item" id="queryBox">
                <div>
                    <input type="text" name="title" placeholder="企业名称"
                          id="companyName" autocomplete="off" class="layui-input">
                </div>
                <div>
                    <input type="text" name="title" placeholder="合同编号"
                         id="contractNum"  autocomplete="off" class="layui-input">
                </div>
                <div>
                    <input type="text" name="title" placeholder="成交价格"
                          id="companyPrice" autocomplete="off" class="layui-input">
                </div>
                <div>
                    <button id="contractFind" class="layui-btn layui-btn-normal" >搜索</button>
                </div>
            </div>
        </form>
    </div>


    <!--新增租户合约-->
    <div id="addmain" style="display: none;">
        <br/>
        <h2 style="margin-left: 37%">新增用户合约</h2>
        <div style="margin-left: 120px;margin-top: 20px">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label>企业用户名称</label>：
                    <div class="layui-inline" style="margin-left: 100px">
                        <select name="states"  id="company">
                            <option value="">请选择一个状态</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div style="margin-left: 120px;margin-top: 20px">
            <div class="layui-form-item">
                <label>合同生效日期</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input type="date" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input" id="startDate">
                </div>
            </div>
        </div>
        <div style="margin-left: 120px;margin-top: 20px">
            <div class="layui-form-item">
                <label>合同截止日期</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input type="date" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input" id="endDate">
                </div>
            </div>
        </div>
        <div style="margin-left: 150px;margin-top: 20px">
            <div class="layui-form-item">
                <label>成交价格</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input type="text" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input" id="companyContractPrice">
                </div>
            </div>
        </div>
        <div style="margin-left: 150px;margin-top: 20px">
            <div class="layui-form-item">
                <label>车位数量</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input type="text" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input" id="num" readonly >
                </div>
            </div>
        </div>
        <div style="margin-left: 150px;margin-top: 20px">
            <div class="layui-form-item">
                <label>车位添加</label>：
                <div class="layui-inline" style="margin-left: 80px">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button src="" style="width: 120px" class="layui-btn layui-btn-normal" lay-submit
                               lay-filter="commentInfo" id="addcar">添加车位</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div style="margin-left: 150px;margin-top: 20px">
            <div class="layui-form-item">
                <label>上传合同</label>：
                <div class="layui-inline" style="margin-left: 80px">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button id="addPicture" class="layui-btn layui-btn-normal" lay-submit lay-filter="commentInfo"
                                    style="width: 120px">上传合同复印件
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button id="addAgreement" style="margin-left: 150px;width: 120px" class="layui-btn layui-btn-normal"
                lay-filter="commentInfo" style="width: 120px">新增合约
        </button>
        <a href="" class="layui-btn layui-btn-normal" lay-submit lay-filter="commentInfo"
           style="width: 120px;margin-left: 80px">返回</a>
        <br/><br/>
    </div>


    <!--合约详情-->
    <div id="selectContract" style="display: none">
        <br/>
        <h2 style="margin-left: 37%">合约详情</h2>
        <div style="margin-left: 110px;margin-top: 20px">
            <div class="layui-form-item">
                <label>企业用户名称</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input type="text" id="fcompanyName" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div style="margin-left: 140px;margin-top: 20px">
            <div class="layui-form-item">
                <label>合同编号</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input type="text" id="fcompanyNum" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div style="margin-left: 140px;margin-top: 20px">
            <div class="layui-form-item">
                <label>成交价格</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input type="text" id="fcompanyPrice" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div style="margin-left: 110px;margin-top: 20px">
            <div class="layui-form-item">
                <label>合同生效日期</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input type="text" id="fcompanyStart" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div style="margin-left: 110px;margin-top: 20px">
            <div class="layui-form-item">
                <label>合同截止日期</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input type="text" id="fcompanyEnd" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div style="margin-left: 120px;margin-top: 20px">
            <div class="layui-form-item">
                <label>合同复印件</label>：
                <div class="layui-inline" style="margin-left: 80px">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button id="     " class="layui-btn layui-btn-normal" lay-submit lay-filter="commentInfo"
                                    style="width: 120px">查看合同复印件
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="" class="layui-btn layui-btn-normal" lay-submit lay-filter="commentInfo"
           style="width: 120px;margin-left: 190px">返回</a>

    </div>


    <!--续约-->
    <div id="contractExtension" style="display: none">
        <br/>
        <h2 style="margin-left: 37%">续约合同</h2>
        <div style="margin-left: 120px;margin-top: 20px">
            <div class="layui-form-item">
                <label>原合同编号</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input id="a" type="text" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div style="margin-left: 120px;margin-top: 20px">
            <div class="layui-form-item">
                <label>对方联系人</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input id="b" type="text" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div style="margin-left: 110px;margin-top: 20px">
            <div class="layui-form-item">
                <label>对话联系电话</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input id="c" type="text" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div style="margin-left: 110px;margin-top: 20px">
            <div class="layui-form-item">
                <label>合同生效日期</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input id="d" type="text" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div style="margin-left: 110px;margin-top: 20px">
            <div class="layui-form-item">
                <label>合同截止日期</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input id="e" type="text" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>


        <div style="margin-left: 140px;margin-top: 20px">
            <div class="layui-form-item">
                <label>成交价格</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input id="f" type="text" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>

        <div style="margin-left: 140px;margin-top: 20px">
            <div class="layui-form-item">
                <label>上传合同</label>：
                <div class="layui-inline" style="margin-left: 80px">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button id="  " class="layui-btn layui-btn-normal" lay-submit lay-filter="commentInfo"
                                    style="width: 120px">上传合同复印件
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button id="updateContract" style="margin-left: 150px;width: 120px" class="layui-btn layui-btn-normal" lay-submit
                lay-filter="commentInfo" style="width: 120px">续约
        </button>
        <a href="" class="layui-btn layui-btn-normal" lay-submit lay-filter="commentInfo"
           style="width: 120px;margin-left: 80px">返回</a>
        <br/><br/>
    </div>


    <!--解约-->
    <div id="deleteContract" style="display: none">
        <br/>
        <h2 style="margin-left: 37%">解约合同</h2>
        <div style="margin-left: 130px;margin-top: 20px">
            <div class="layui-form-item">
                <label>合同编号</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input type="text" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div style="margin-left: 120px;margin-top: 20px">
            <div class="layui-form-item">
                <label>对方联系人</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input type="text" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div style="margin-left: 110px;margin-top: 20px">
            <div class="layui-form-item">
                <label>对话联系电话</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input type="text" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>

        <div style="margin-left: 140px;margin-top: 20px">
            <div class="layui-form-item">
                <label>成交价格</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input type="text" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>

        <div style="margin-left: 110px;margin-top: 20px">
            <div class="layui-form-item">
                <label>合同生效日期</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input type="text" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div style="margin-left: 110px;margin-top: 20px">
            <div class="layui-form-item">
                <label>合同截止日期</label>：
                <div class="layui-inline" style="margin-left: 100px">
                    <input type="text" name="title" placeholder="请输入标题" style="width: 210px;" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>


        <div style="margin-left: 125px;margin-top: 20px">
            <div class="layui-form-item">
                <label>合同复印件</label>：
                <div class="layui-inline" style="margin-left: 80px">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button id="xx" class="layui-btn layui-btn-normal" lay-submit lay-filter="commentInfo"
                                    style="width: 120px">查看合同复印件
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button id="zzzz" style="margin-left: 150px;width: 120px" class="layui-btn layui-btn-normal" lay-submit
                lay-filter="commentInfo" style="width: 120px">解约
        </button>
        <a href="" class="layui-btn layui-btn-normal" lay-submit lay-filter="commentInfo"
           style="width: 120px;margin-left: 80px">返回</a>
        <br/><br/>
    </div>

    <!--添加车位-->
     <div id="addCard" style="display: none">
        <br/>
        <h2 style="margin-left: 37%">批量添加</h2>
         <div style="margin-left: 80px;margin-top: 20px">
             <!--<form class="layui-form">-->
                 <div class="layui-form layui-form-item">
                     <label>车位所在地址</label>：
                     <div class="layui-inline" style="margin-left: 80px">
                         <select lay-filter="select1" id="select1">
                             <option value="" selected>全部</option>
                         </select>
                     </div>
                 </div>
             <!--</form>-->
         </div>
         <div style="margin-left: 80px;margin-top: 20px">
             <!--<form class="layui-form">-->
                 <div class="layui-form layui-form-item">
                     <label>车位区域编号</label>：
                     <div class="layui-inline" style="margin-left: 80px">
                         <select id="select2" lay-filter="select2">
                             <option value="" selected>全部</option>
                         </select>
                     </div>
                 </div>
             <!--</form>-->
         </div>
         <!--数据表格-->
         <div class="layui-form" id="table-addcard" style="width: 400px;margin-left: 80px">
             <table class="layui-table" lay-filter="car_table" id="addCardTable" lay-data="{id: 'idTest'}"></table>
         </div>
         <br/><br/>
        <button id="add_card" style="margin-left: 120px;width: 120px" class="layui-btn layui-btn-normal" lay-submit
                lay-filter="commentInfo" style="width: 120px">添加
        </button>
        <a href="" class="layui-btn layui-btn-normal" lay-submit lay-filter="commentInfo"
           style="width: 120px;margin-left: 80px">返回</a>
        <br/><br/>
    </div>

</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container tool-btn">
        <button id="add" class="layui-btn layui-btn-normal">新增租户合约</button>
        <button id="detailsContract" class="layui-btn layui-btn-normal">合约详情</button>
        <button id="addContract" class="layui-btn layui-btn-normal">续约</button>
        <button id="delContract" class="layui-btn layui-btn-normal">解约合同</button>
    </div>
</script>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/tenantContracts.js"></script>
</body>

</html>
