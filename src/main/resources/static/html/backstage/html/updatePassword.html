<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<div class="layui-container">
    <h1 style="margin-left: 450px">修改密码</h1>
    <div class="layui-form-item " style="margin-top: 50px">
        <label class="layui-form-label" style="margin-left: 370px">旧密码：</label>
        <div class="layui-input-block">
            <input type="password" style="width: 250px" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="margin-top: 50px">
        <label class="layui-form-label" style="margin-left: 370px">登陆密码：</label>
        <div class="layui-input-block">
            <input type="password" style="width: 250px" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="margin-top: 50px">
        <label class="layui-form-label" style="margin-left: 370px">登陆密码：</label>
        <div class="layui-input-block">
            <input type="password" style="width: 250px" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="margin-top: 70px">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="adminInfo" style="margin-left: 300px" id="addManagement">确定</button>
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="adminInfo" style="margin-left: 200px" id="updateManagement">返回</button>
        </div>
    </div>
</div>
<script src="../layui/layui.all.js"></script>
<script src="../js/jquery-3.3.1.min.js"></script>
</body>
</html>
