<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>CBD停车后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/admin.css"/>
	</head>
	<body>
		<div class="layui-tab page-content-wrap">
		  <ul class="layui-tab-title">
		    <li id="updateMessage" class="layui-this">修改资料</li>
		    <li id="updatePassword">修改密码</li>
		  </ul>
		  <div class="layui-tab-content">
		    <div class="layui-tab-item layui-show">
		    	<form class="layui-form"  style="width: 90%;padding-top: 20px;">
				  <div class="layui-form-item">
				    <label class="layui-form-label">工号：</label>
				    <div class="layui-input-block">
				      <input id="userId" type="text" name="id" disabled autocomplete="off" class="layui-input layui-disabled" value="1">
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">姓名：</label>
				    <div class="layui-input-block">
				      <input id="userName" type="text" name="name" disabled autocomplete="off" class="layui-input layui-disabled" value="admin">
				    </div>
				  </div>

				  <div class="layui-form-item">
				    <label class="layui-form-label">电话号码：</label>
				    <div class="layui-input-block">
				      <input  id="userTel" type="text" name="phoneNumber" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" value="5303588521">
				    </div>
				  </div>
					<div class="layui-form-item">
						<label class="layui-form-label">权限：</label>
						<div class="layui-input-block">
							<input  id="userAccount" type="text" name="authority" disabled autocomplete="off" class="layui-input layui-disabled" value="admin">
						</div>
					</div>
				  <div class="layui-form-item">
				    <div class="layui-input-block">
				      <button id="userCommit" class="layui-btn layui-btn-normal" lay-submit lay-filter="adminInfo">立即提交</button>
				    </div>
				  </div>
				</form>
		    </div>
		    <div class="layui-tab-item">
		    	<form class="layui-form" v style="width: 90%;padding-top: 20px;">
				  <div class="layui-form-item">
				    <label class="layui-form-label">工号：</label>
				    <div class="layui-input-block">
				      <input id="passwordId" type="text" name="id" disabled autocomplete="off" class="layui-input layui-disabled" value="1">
				    </div>
				  </div>

				  <div class="layui-form-item">
				    <label  class="layui-form-label">新密码：</label>
				    <div class="layui-input-block">
				      <input id="newPassword" type="password" name="password2" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">重复密码：</label>
				    <div class="layui-input-block">
				      <input id="againNewPassword"  type="password" name="password3" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <div class="layui-input-block">
				      <button id="commitPassword" class="layui-btn layui-btn-normal" lay-submit lay-filter="adminPassword">立即提交</button>
				    </div>
				  </div>
				</form>
		    </div>
		  </div>
		</div>
	<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/personalInformation.js"></script>
	<script>
		//Demo
		layui.use(['form','element'], function(){
		  var form = layui.form;
		  var element = layui.element;
		  form.render();
		  //监听信息提交
		  form.on('submit(adminInfo)', function(data){
		    return false;
		  });
		  //监听密码提交
		   form.on('submit(adminPassword)', function(data){
		    return false;
		  });
		});
	</script>
	</body>
</html>
