<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>CBD停车管理平台系统</title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/admin.css"/>
    <style>
        #queryBox{
            width: 300px;
            float: right;
        }
        #queryBox>div{
            margin: 20px;
        }
    </style>
</head>

<body>
<div class="page-content-wrap">
    <table class="layui-hide" id="table111" lay-filter="test" lay-data="{id: 'idTest'}"></table>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div id="queryBox" >
                <div>
                    <input type="text" id="username" name="title" placeholder="请输入用户名"
                           autocomplete="off" class="layui-input">
                </div>
                <div>
                    <input type="text" class="layui-input" id="startTime" placeholder="起始日期">
                </div>
                <div>
                    <input type="text" class="layui-input" id="endTime" placeholder="结束日期">
                </div>
                <div>
                    <button type="button" class="layui-btn layui-btn-normal" lay-submit="search" id="searchBtn">搜索</button>
                </div>
            </div>
        </div>
    </form>
</div>


<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container tool-btn">
        <button type="button" id="accept" class="layui-btn layui-btn-small layui-btn-normalhidden-xs" data-url="auditStall.html">
            <i class="layui-icon">审核车位信息&#xe638;</i></button>
    </div>
</script>
<script src="../layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/parkingAudit.js"></script>
</body>
</html>
