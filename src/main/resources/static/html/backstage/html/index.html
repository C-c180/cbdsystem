<script>
    window.onload = function () {
        var power = localStorage.getItem("power");
        console.log(power);
        if (power.indexOf("user") != -1) {
            $("#userManager").css("display", "block");
        }
        if (power.indexOf("parking") != -1) {
            $("#parkingManager").css("display", "block");
        }
        if (power.indexOf("contract") != -1) {
            $("#contractManager").css("display", "block");
        }
        if (power.indexOf("complain") != -1) {
            $("#complainManager").css("display", "block");
        }
        if (power.indexOf("super") != -1) {
            $("#powerManager").css("display", "block");
            $("#cbdBill").css("display", "block");
        }
    }
    $("#logout").click(function () {
        layer.confirm('确定退出吗？', {
            btn: ['确定','取消'] //按钮
        }, function()
        {
            layer.closeAll('dialog');
            $.ajax({
                url: '/user/logout',
                success: function () {
                    window.location.href = "login.html"
                }
            })
        });
    })
</script>
