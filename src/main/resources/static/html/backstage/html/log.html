<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>网站后台管理模版</title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" /></head>
<style>
    .selectBox{
        display: inline-block;
        width: 100px;
    }
    #logForm{
        float: right;
        margin-right: 20px;
    }
    #formBtn{
        float: right;
    }
    .conditionBox >div{
        float: left;
        margin: 20px;
    }
</style>
<body>
<div class="page-content-wrap">
    <table class="layui-table" lay-skin="line">
        <!--数据表格-->
        <div class="layui-form" id="table-list">
            <table id="log" lay-filter=" contract_table"  class="layui-table" lay-even lay-skin="nob">

            </table>

        </div>
    </table>
    <form class="layui-form" action="" id="logForm">
        <div class="layui-form-item" style="margin-left: 100px">
            <div class="conditionBox">
                <div class="selectBox">
                    <select name="logType">
                        <option value="">全部</option>
                        <option value="登录">登录</option>
                        <option value="操作">操作</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <input type="text" name="username"  autocomplete="off" class="layui-input" placeholder="用户名">
                </div>
                <div class="layui-inline">
                    <input type="text" name="startTime" id="startTime" autocomplete="off" class="layui-input" lay-verify="date" placeholder="起始日期" style="width: 200px;">
                </div>

            </div>
            <div class="clearfix"></div>
            <div class="conditionBox">
                <div class="selectBox">
                    <select name="logBelong">
                        <option value="">全部</option>
                        <option value="前台">前台</option>
                        <option value="后台">后台</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <input type="text" name="ip"  autocomplete="off" class="layui-input" placeholder="IP">
                </div>
                <div class="layui-inline">
                    <input type="text" name="endTime" id="endTime" autocomplete="off" class="layui-input" lay-verify="date" placeholder="结束日期" style="width: 200px;">
                </div>
            </div>
            <button class="layui-btn layui-btn-normal" type="button" id="formBtn">查询</button>
        </div>
    </form>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/log.js"></script>
</body>

</html>
