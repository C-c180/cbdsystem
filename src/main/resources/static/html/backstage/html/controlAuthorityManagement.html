<div id="add" style="display: none">
    <h1 style="margin-left: 100px">添加后台管理员</h1>
    <div class="layui-form-item" style="margin-top: 50px">
        <label class="layui-form-label">登陆密码：</label>
        <div class="layui-input-block">
            <input type="password" id="addPassword" style="width: 250px" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话号码：</label>
        <div class="layui-input-block">
            <input type="text" id="addTel" style="width: 250px" required lay-verify="required" placeholder="请输入电话号码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工&nbsp;&nbsp;号：</label>
        <div class="layui-input-block">
            <input type="text" id="addNum" style="width: 250px" required lay-verify="required" placeholder="请输入工号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓&nbsp;&nbsp;名：</label>
        <div class="layui-input-block">
            <input type="text" id="addRealName" style="width: 250px" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权&nbsp;&nbsp;限：</label>
        <input id="show9" type="checkbox" name="" lay-skin="primary" style="margin-top: 10px"><text>用户管理权限</text>
        <input id="show10"type="checkbox" name="" lay-skin="primary" style="margin-top: 10px"><text>车位管理权限</text>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="show11" type="checkbox" name="" lay-skin="primary" style="margin-top: 10px"><text>合同管理权限</text>
        <input id="show12" type="checkbox" name="" lay-skin="primary" style="margin-top: 10px"><text>投诉管理权限</text>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal back" lay-submit lay-filter="adminInfo" id="addAdmin">添加</button>
            <button class="layui-btn layui-btn-normal back" lay-submit lay-filter="adminInfo">返回</button>
        </div>
    </div>
</div>
