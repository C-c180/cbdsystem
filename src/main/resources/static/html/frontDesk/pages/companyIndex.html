<!DOCTYPE HTML>
<html>
<head>
    <title>Blank Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.css" rel='stylesheet' type='text/css'/>

    <!-- Custom CSS -->
    <link href="../css/style.css" rel='stylesheet' type='text/css'/>

    <!-- font-awesome icons CSS -->
    <link href="../css/font-awesome.css" rel="stylesheet">
    <!-- //font-awesome icons CSS -->

    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="main-content" style="position: relative;">

    <div class="sticky-header header-section ">
        <div class="header-left" style="width: 250px;">

            <!--toggle button start-->
            <!--<button id="showLeftPush"><i class="fa fa-bars"></i></button>-->
            <!--toggle button end-->
            <div class="profile_details_left"><!--notifications of menu start -->
                <ul class="nofitications-dropdown">
                    <li class="dropdown head-dpdn">
                        <a href="companyIndex.html">CBD</a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <!--notification menu end -->
            <div class="clearfix"></div>
        </div>
        <div class="header-right">
            <!--search-box-->
            <div class="search-box">
                <form class="input">
                    <input class="sb-search-input input__field--madoka" placeholder="Search..." type="search"
                           id="input-31"/>
                    <label class="input__label" for="input-31">
                        <svg class="graphic" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
                            <path d="m0,0l404,0l0,77l-404,0l0,-77z"/>
                        </svg>
                    </label>
                </form>
            </div><!--//end-search-box-->

            <div class="profile_details">
                <ul>
                    <li class="dropdown profile_details_drop">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <div class="profile_img">
                                <span class="prfil-img" style="display: inline-block;width: 20px;"> </span>
                                <div class="user-name">
                                    <p id="username"></p>
                                    <span>企业用户</span>
                                </div>
                                <i class="fa fa-angle-down lnr"></i>
                                <i class="fa fa-angle-up lnr"></i>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                        <ul class="dropdown-menu drp-mnu">
                            <li id="center_btn"><a href="#"><i class="fa fa-cog"></i> 企业中心</a></li>
                            <li><a href="#" id="logout"><i class="fa fa-sign-out"></i> 退出登陆</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="lnBox" style="width: 50px;overflow:hidden;position: fixed; top: 70px; left: 0;">
        <div class="lnBox" style="width: 70px;height: 600px;overflow:auto;">
            <ul id="left_nav" class="nav nav-pills nav-stacked" style="width: 50px;">

            </ul>
        </div>
    </div>


    <div>
        <iframe src="company_main.html" id="ifm" scrolling="no"
                style="margin: 100px 70px; padding-right: 100px; min-height: 600px" frameborder="0"
                width="100%"></iframe>
    </div>
    <!--footer-->
    <div class="footer">
        <p>Copyright &copy; 2018.Company name All rights reserved.More Templates - Collect from </p>
    </div>
    <!--//footer-->
</div>
<script src="../js/jquery-3.3.1.min.js"></script>

<script src="../js/bootstrap.js"></script>
<script>
    $(function () {
        $("#username").html(localStorage.getItem("username"));
        $(".lnBox").css("height", $(window).height());
        window.onresize = function (ev) {
            $(".lnBox").css("height", $(window).height())
        };
        $("#left_nav").on("click", "li", function (e) {
            $(".active").removeClass("active");
            $(this).addClass("active");
            $("#ifm").attr("src", e.currentTarget.id)
        });
        $("#center_btn").click(function () {
            $("#ifm").attr("src", "company_center.html")
        })
        $("#logout").click(function () {
            if (confirm("确定退出吗？")) {
                $.ajax({
                    url: '/user/logout',
                    success: function () {
                        window.location.href = "login.html"
                    }
                })
            }
        })
    })
</script>

</body>
</html>
